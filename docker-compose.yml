version: '3.8'

services:
  mongodb:
    image: mongo:7.0
    container_name: stock-sentiment-mongo
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    environment:
      MONGO_INITDB_DATABASE: stock-sentiment
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/stock-sentiment --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: stock-sentiment-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    depends_on:
      mongodb:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      MONGODB_URI: mongodb://mongodb:27017/stock-sentiment
      NODE_ENV: development
    volumes:
      - ./backend:/app
      - /app/node_modules

  worker:
    build: ./backend
    container_name: stock-sentiment-worker
    restart: unless-stopped
    depends_on:
      mongodb:
        condition: service_healthy
    env_file:
      - ./backend/.env
    environment:
      MONGODB_URI: mongodb://mongodb:27017/stock-sentiment
      NODE_ENV: development
    command: npm run worker
    volumes:
      - ./backend:/app
      - /app/node_modules

  frontend:
    build: ./frontend
    container_name: stock-sentiment-frontend
    restart: unless-stopped
    ports:
      - "3000:3000"
    depends_on:
      - backend
    environment:
      REACT_APP_API_URL: http://localhost:5000/api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true

volumes:
  mongodb_data:

